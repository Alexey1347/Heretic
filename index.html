<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style/reset.css">
	<link rel="stylesheet" href="/style/style.css">
	<title>Heretic</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__wrap">
				<div class="header__logo">
					<div class="header__logo-img">
						<img src="img/logo.jpg" alt="Логотип сайта">
					</div>
					<div class="header__title">
						<span>Печать ереси</span>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="main-display">
				<div class="main-display__wrap">
					<div class="main-display__left">
						<h1 class="main-display__header">Печать ереси WEB SDK</h1>
						<div class="main-display__decor-line"></div>
						<div class="main-display__wrap-text">
							<div class="main-display__description">Сделай селфи и узнай насколько ты еретик. <br><br>Умная
								система
								биометрии проверит
								энергитические поля, проведет анализ <br>
								ауры и выдаст рекомендации к очищению.</div>
						</div>
						<button type="button" class="main-display__button">Провериться</button>
						<div class="checkbox-wrap">
							<input class="checkbox" type="checkbox">
							<p class="checkbox-description">Я согласен гореть в аду в случае <br>
								высокого уровня ереси в крови
							</p>
						</div>
					</div>
					<div class="main-display__right">
						<div class="main-display__phone">
							<div class="main-display__phone-screen">
								<img src="/img/put_your_image_3875.png" alt="Экран телефона">
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
	</main>
	</div>
</body>

</html>
